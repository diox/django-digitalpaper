<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>reader</title>


    <style type="text/css">
img {
    border: 0;
}
.book {
    position: relative;
    display: block;
    width: 880px;
    margin-right: auto;
    margin-left: auto;
}
#menu {
    display: block;
}

#menu li {
    display: inline;
}

#menu li a {
    position: absolute;
}

#nextButton {
    right: 0;
    top: 225px;
}
#lastButton {
    right: 0;
    top: 275px;
}
#previousButton {
    left: 0;
    top: 225px;
}
#firstButton {
    left: 0;
    top: 275px;
}
#zoomButton {
    right: 0;
    bottom: 0;
}

.book * {
    padding: 0;
    margin: 0;
    border: 0;
}
#bookPages {
    display: block;
    margin-right: auto;
    margin-left: auto;
    width: 780px;
    position: relative;
}
#evenSide, #oddSide {
    position: relative;
    display: inline-block;
    height: 100%;
    max-height: 500px;
}
#evenSide {
    text-align: right;
}
.page {
    position: relative;
    display: none;
}
.page .area {
    position: absolute;
    display: block;
    background-color: black;
    opacity: 0;
    filter: alpha(opacity=0);
}

.leftPage, .rightPage {
    background-color: white;
    width: 50%;
    height: 100%;
    display: inline-block;
}
.leftPage {
    background-position: left top;
}
.rightPage {
    background-position: right top;
}
.transitionPage {
    position: absolute;
    width: 0;
    top: 0;
}
.transitionContainer {
    position: absolute;
    top: 0;
}
#previousCorner, #nextCorner {
    position: absolute;
    top: 0;
    opacity: 0;
    filter: alpha(opacity=0);
}
#previousCorner {
    left: 0;
}
#nextCorner {
    right: 0;
}
#zoomWindow {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: white;
    overflow: hidden;
    cursor: -webkit-grab;
    cursor: -moz-grab;
    z-index: 44;
}
#zoomedPages, #HDGrid {
    position: absolute;
}
#leftPageZoomed, #rightPageZoomed {
    display: inline-block;
    width: 50%;
    height: 100%;
}
.grid {
    float: left;
    margin: 0; padding: 0; border: 0;
}
#DOMWindow {
    overflow: visible !important;
}

#pagesSlider {
    overflow: hidden;
    height: 150px;
    white-space: nowrap;
    position: relative;
}

#pagesList, #pagesList a {
    display: inline-block;
    height: 148px;
}

#pagesList {
    position: absolute;
    top: 0;
    left: 0;
}

#sliderNext, #sliderPrev {
    position: absolute;
    border: 1px solid #333;
    background-color: #999;
    opacity: 0.7;
    color: #333;
    padding: 5px;
    top: 5px;
    height: 130px;
    z-index: 42;
}

#sliderNext {
    right: 0;
}

#sliderPrev {
    left: 0;
}

#pagesList img {
    height: 148px;
}
    </style>
</head>
<body>
{% if user.is_authenticated %}
    <p id="hello_reader">Hello, {{ user }} !</p>
{% else %}
    <p> You are not identified. Please <a href="{% url django.contrib.auth.views.login %}?next={{ request.path }}">log in</a>.</p>
{% endif %}
<div class="book">
    <div id="bookPages">{% spaceless %}
        <div id="evenSide"></div><div id="oddSide"></div>
        <a id="previousCorner" href="#"><img src="{{ MEDIA_URL }}digitalpaper/img/left-corner.png"></a>
        <a id="nextCorner" href="#"><img src="{{ MEDIA_URL }}digitalpaper/img/right-corner.png"></a>
    {% endspaceless %}</div>
    
    <ul id="menu">
        <li><a id="zoomButton" href="#"><img src="{{ MEDIA_URL}}digitalpaper/img/button-zoom.png" alt="Zoom" /></a></li>
        <li><a id="firstButton" href="#"><img src="{{ MEDIA_URL}}digitalpaper/img/button-first.png" alt="First" /></a></li>
        <li><a id="previousButton" href="#"><img src="{{ MEDIA_URL}}digitalpaper/img/button-prev.png" alt="Previous" /></a></li>
        <li><a id="nextButton" href="#"><img src="{{ MEDIA_URL}}digitalpaper/img/button-next.png" alt="Next" /></a></li>
        <li><a id="lastButton" href="#"><img src="{{ MEDIA_URL}}digitalpaper/img/button-last.png" alt="Last" /></a></li>
    </ul>    
</div>
<div id="pagesSlider">
    <a href="#" id="sliderPrev" onclick="return false;">«</a>
    <div id="pagesList"></div>
    <a href="#" id="sliderNext" onclick="return false;">»</a>
</div>
<div id="bookSwitcher"></div>

<script type="text/javascript" src="{{ MEDIA_URL }}digitalpaper/js/jquery-1.4.2.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}digitalpaper/js/jquery.DOMWindow.js"></script>
<script type="text/javascript">
$.noConflict();
</script>

<script type="text/javascript" src="{{ MEDIA_URL }}digitalpaper/js/config.js"></script>
<script type="text/javascript" src="/{{ API_ROOT }}jsonp/reader/?jsonp=libeConfig=libeConfigFunc"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}digitalpaper/js/reader.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}digitalpaper/js/page.js"></script>
<script type="text/javascript">
var publicationId = {{ publication.id }};
var tokenUrl = {% if API_TOKEN_ALLOW_UNSECURE %}"http://"{% else %}"https://"{% endif %} + libeConfig.webservices.token
tokenUrl = tokenUrl.replace('{emitter_format}', 'json');

var accessLevels = {
    'BAS' : 0,
    'ESS' : 10,
    'PRE' : 20
}

var contentmapping = {
    'default' : 'iframe',
    'paperad' : 'link'
}

jQuery(document).ready(function () {
    iSlideSize = 296;
    sSlideSpeed = 'slow';
    iPosition = 0;

    jQuery('#sliderPrev').bind('mousedown', function(e) {
        iPosition += iSlideSize;
        minPosition = 0
        if (iPosition > minPosition) {
            iPosition = minPosition;
        }
        jQuery('#pagesList').animate({left: iPosition}, sSlideSpeed);
    });
    jQuery('#sliderNext').bind('mousedown', function(e) {
        iPosition -= iSlideSize;
        maxPosition = parseInt(jQuery('#pagesList').css('width'), 10) - parseInt(jQuery('#pagesSlider').css('width'), 10);
        if (maxPosition > 0) {
            if (iPosition < -maxPosition) {
                iPosition = -maxPosition;
            }
            jQuery('#pagesList').animate({left: iPosition}, sSlideSpeed);
        }
    });

    jQuery.ajax({
        'url': tokenUrl,
        'type': 'post',
        'data' : {'use_session' : 1 },
        'dataType': 'json',
        'success': function(data, textStatus, xhrobject) {
            var level = accessLevels[data['access_level']];
            {% if debug %}
            if (level > 0) {
                jQuery('#hello_reader').append(' Your access level is: ' + level);
            }
            {% endif %}
            libeConfig.changeAccessLevel(level);
            libeReader.init(publicationId);
        }
    })
});


</script>
</body>
</html>
